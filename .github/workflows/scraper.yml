
name: Scraper

on: [push]

jobs:
  scraper:
    name: Scraper
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: Install yacc and lex
        run: sudo apt-get install -y bison flex
      - name: make bin/scraper
        run: make bin/scraper
      - name: make systest_scraper
        run: make systest_scraper
